<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details Form</title>
</head>
<body>
    <h1>personal details form by ankit</h1>


<form action="submit_handler.php" method="post">
    <label for="salutation">Salutation:</label>
    <select id="salutation" name="salutation" required>
        <option value="" disabled selected>--None--</option>
        <option value="mr">Mr</option>
        <option value="mrs">Mrs</option>
    </select><br><br><br>

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required><br><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required><br>

    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required><br><br>

    <label for="address">Address:</label><br>
    <textarea id="address" name="address" placeholder="Enter your address" rows="4" cols="50" required></textarea><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
